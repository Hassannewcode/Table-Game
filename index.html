<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Table Game - Cropped Fullscreen</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: black;
    }
    #container {
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }
    iframe {
      border: none;
      width: 120vw;
      height: 120vh;
      transform: scale(1.3) translate(-15%, -10%);
      transform-origin: top left;
      pointer-events: auto;
      display: block;
    }
    #block-msg {
      display: none;
      position: absolute;
      inset: 0;
      color: white;
      background: black;
      z-index: 99;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      font-family: sans-serif;
      text-align: center;
      padding: 2rem;
    }
  </style>
</head>
<body>
  <div id="block-msg">
    <h2>Access Denied</h2>
    <p>This content is only available on desktop devices.</p>
  </div>

  <div id="container">
    <iframe
      id="game-frame"
      src="https://www.miniplay.com/embed/gamblers-table"
      allowfullscreen
    ></iframe>
  </div>

  <script>
    // Improved detection to reduce false positives on desktop
    const isMobile = /Mobi|Android|iPhone|iPad|iPod/i.test(navigator.userAgent) && navigator.maxTouchPoints > 1;

    if (isMobile) {
      document.getElementById("game-frame").style.display = "none";
      document.getElementById("block-msg").style.display = "flex";
    } else {
      window.onload = () => {
        const docElm = document.documentElement;
        if (docElm.requestFullscreen) {
          docElm.requestFullscreen();
        } else if (docElm.webkitRequestFullscreen) {
          docElm.webkitRequestFullscreen();
        } else if (docElm.msRequestFullscreen) {
          docElm.msRequestFullscreen();
        }
      };
    }
  </script>
</body>
</html>
