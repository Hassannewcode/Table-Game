<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gamblers Table - Fullscreen</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #000;
      overflow: hidden;
      color: white;
      font-family: sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    #block-msg {
      display: none;
      text-align: center;
      padding: 2rem;
    }
    iframe {
      border: none;
      width: 100vw;
      height: 100vh;
      display: block;
    }
  </style>
</head>
<body>
  <div id="block-msg">
    <h2>Access Denied</h2>
    <p>This content is only available on desktop devices.</p>
  </div>

  <iframe
    id="game-frame"
    src="https://www.miniplay.com/embed/gamblers-table"
    allowfullscreen
    frameborder="0"
  ></iframe>

  <script>
    // BLOCK MOBILE DEVICES
    if (/Mobi|Android|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent)) {
      document.getElementById("game-frame").style.display = "none";
      document.getElementById("block-msg").style.display = "block";
    } else {
      // REQUEST FULLSCREEN ON DESKTOP
      const iframe = document.getElementById("game-frame");

      function requestFullScreen(element) {
        if (element.requestFullscreen) {
          element.requestFullscreen();
        } else if (element.webkitRequestFullscreen) {
          element.webkitRequestFullscreen();
        } else if (element.msRequestFullscreen) {
          element.msRequestFullscreen();
        }
      }

      window.onload = () => {
        requestFullScreen(document.documentElement); // fullscreen the whole page
      };
    }
  </script>
</body>
</html>
