<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Table Game - Fullscreen Verification</title>
  <style>
    html, body {
      margin: 0; padding: 0; height: 100%; overflow: hidden; background: black;
      font-family: sans-serif;
    }
    #container {
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }
    iframe {
      border: none;
      width: 120vw;
      height: 120vh;
      transform: scale(1.3) translate(-15%, -10%);
      transform-origin: top left;
      pointer-events: auto;
      display: none; /* Hidden initially */
    }
    #block-msg {
      display: none;
      position: absolute;
      inset: 0;
      color: white;
      background: black;
      z-index: 99;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      text-align: center;
      padding: 2rem;
    }
    #fullscreen-btn {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 1.5rem 3rem;
      font-size: 1.5rem;
      background: #1e90ff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      z-index: 1000;
    }
  </style>
</head>
<body>
  <div id="block-msg">
    <h2>Access Denied</h2>
    <p>Tap detected without mouse movement.<br>This content is only available with real mouse interaction on desktop devices.</p>
  </div>

  <div id="container">
    <iframe
      id="game-frame"
      src="https://www.miniplay.com/embed/gamblers-table"
      allowfullscreen
      title="Table Game"
    ></iframe>
  </div>

  <button id="fullscreen-btn">Click to Verify and Enter Fullscreen</button>

  <script>
    const btn = document.getElementById("fullscreen-btn");
    const iframe = document.getElementById("game-frame");
    const blockMsg = document.getElementById("block-msg");

    let startX = null;
    let startY = null;
    let moved = false;
    const moveThreshold = 10; // pixels needed to consider movement

    btn.addEventListener("mousedown", (e) => {
      startX = e.clientX;
      startY = e.clientY;
      moved = false;
    });

    btn.addEventListener("mousemove", (e) => {
      if (startX === null || startY === null) return;
      const dx = Math.abs(e.clientX - startX);
      const dy = Math.abs(e.clientY - startY);
      if (dx > moveThreshold || dy > moveThreshold) {
        moved = true;
      }
    });

    btn.addEventListener("mouseup", (e) => {
      if (moved) {
        // Valid mouse interaction: show iframe, hide messages & button, enter fullscreen
        blockMsg.style.display = "none";
        btn.style.display = "none";
        iframe.style.display = "block";
        enterFullscreen();
      } else {
        // Tap or click without movement - show block message
        blockMsg.style.display = "flex";
        iframe.style.display = "none";
      }
      startX = null;
      startY = null;
      moved = false;
    });

    function enterFullscreen() {
      const docElm = document.documentElement;
      if (docElm.requestFullscreen) {
        docElm.requestFullscreen();
      } else if (docElm.webkitRequestFullscreen) {
        docElm.webkitRequestFullscreen();
      } else if (docElm.msRequestFullscreen) {
        docElm.msRequestFullscreen();
      }
    }
  </script>
</body>
</html>
